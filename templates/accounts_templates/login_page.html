{% extends 'base/base.html' %}
{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Login</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Login">
            </div>
        </form>
    </section>
{% endblock %}
