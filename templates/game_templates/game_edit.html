{% extends 'base/base.html' %}
{% block content %}
    <section id="edit-page" class="auth">
        <form id="edit" action="{% url  'game edit' game.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <h1>Edit Game</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>
{% endblock %}
